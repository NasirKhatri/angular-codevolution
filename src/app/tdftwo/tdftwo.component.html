<div class="container-fluid">
    <h1>Template Driven Form Practce 2</h1>
    <form #subscriber="ngForm">
        {{ subscriber.value | json }}
        <hr>
        {{ user | json}}
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" #name="ngModel" class="form-control" required [(ngModel)]="user.name" [class.is-invalid]="name.invalid && name.touched" />
        </div>
        <small [class.d-none]="name.valid || name.untouched" class="text-danger">Name is required</small>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" #email="ngModel" class="form-control" required [(ngModel)]="user.email" />
        </div>
        <div class="form-group mb-3">
            <label>Phone</label>
            <input type="tel" name="phone" #phone="ngModel" class="form-control" required [(ngModel)]="user.phone" />
        </div>
        <div ngModelGroup="address">
            <div class="form-group mb-3">
                <label>City</label>
                <input type="text" name="city" #city="ngModel" class="form-control" required [(ngModel)]="user.city" />
            </div>
            <div class="form-group mb-3">
                <label>Country</label>
                <input type="text" name="country" #country="ngModel" class="form-control" required [(ngModel)]="user.country" />
            </div>
        </div>
        <div class="form-group mb-3">
            <select class="form-select" name="topic" #topic="ngModel" [(ngModel)]="user.topic" required>
                <option value="default" disabled>I am interested in</option>
                <option *ngFor="let topic of topics" [value]="topic">{{topic}}</option>
            </select>
            <small class="text-danger">Please Select Topic</small>
        </div>
        <div class="mb-3">
            <label>Time Preference</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timePreference" value="morning"
                    [(ngModel)]="user.timePreference" />
                <label class="form-check-label">Morning</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timePreference" value="evening" />
                <label class="form-check-label">Evening</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="subscription" [(ngModel)]="user.subscription" />
                <label class="form-check-label">
                    Subscribe
                </label>
            </div>
            <button class="btn btn-primary" type="submit">Submit Form</button>
        </div>
    </form>
</div>
