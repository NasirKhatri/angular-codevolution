<h1>Reactive Form Practce 2</h1>
<form>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control"/>
    </div>
    <div class="form-group mb-3">
        <label>Phone</label>
        <input type="tel" class="form-control"/>
    </div>
    <div>
        <div class="form-group mb-3">
            <label>City</label>
            <input type="text" class="form-control"/>
        </div>
        <div class="form-group mb-3">
            <label>Country</label>
            <input type="text" class="form-control"/>
        </div>
    </div>
    <div class="form-group mb-3">
        <select class="form-select">
            <option value="default" disabled>I am interested in</option>
            <option *ngFor="let topic of topics" [value]="topic">{{topic}}</option>
        </select>
        <small class="text-danger">Please Select Topic</small>
    </div>
    <div class="mb-3">
        <label>Time Preference</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="timePreference" value="morning"/>
            <label class="form-check-label">Morning</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="timePreference" value="evening"/>
            <label class="form-check-label">Evening</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="subscription"/>
            <label class="form-check-label">
                Subscribe
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit Form</button>
    </div>
</form>
